<!doctype html>
<html lang="en">
<head>
  <title>
  </title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
  <h1>Force User Signup Form</h1>
</header>
<main>
  <form action="demo_form.asp" method="post" autocomplete="on">

    <fieldset class="grayField">
      <legend>Basic Info</legend>
    <label for="name">Your Full Name<br></label>
    <textarea id="smallText" type="text" value="Full Name" rows="1" cols="50" placeholder="Name"></textarea>
    <br>
    <label for="profilePic"><br>Profile Pic</label>
    <input id="profilePic" type="file" name="profilePic">
    <br>
    <br>
    <label for="email">Email<br></label>
    <textarea id="smallText" type="text" placeholder="Email Address" rows="1" cols="50"></textarea>
    <br>
    <label for="side"><br>Side:<br></label>
    <label for="lightOrDark">Light</label>
    <input name="lightOrDark" id="side" type="radio">
    <label for="lightOrDark">Dark</label>
    <input name="lightOrDark" id="side" type="radio" value="Dark">
    <br>
    <label for="origin"><br>Origin Story:<br></label>
    <textarea id="originStory" rows="5" cols="50"></textarea>
  </fieldset>

  <fieldset class="grayField">
    <legend>Abilities</legend>
    <label for"lightSaber">LightSaber Color:<br></label>
    <select id="colorWheel">
      <option>Green</option>
      <option>Red</option>
      <option>Blue</option>
      <option>violet</option>
    </select>
    <label for="levitate"><br>How Many Items can you levitate?<br></label>
    <select id="itemsLevitated">
      <option>1</option>
      <option>2</option>
      <option>3</option>
      <option>4</option>
    </select>
    <label for="favAbility"><br>Favorite Ability:<br></label>
    <textarea name="favAbility" id="smallText" type="text" placeholder="Telekinesis, ect." rows="1" cols="50"></textarea>
    <label for="pilot"><br>Pilot Experience:<br></label>
    <input name="speeder" id="pilot" type="checkbox">
    <label for="pilot">Speeder</label>
    <input name="transport" id="pilot" type="checkbox">
    <label for="pilot">Transport</label>
    <input name="xWing" id="pilot" type="checkbox">
    <label for="xwing">X-Wing<br></label>
    <input name="tieFighter" id="pilot" type="checkbox">
    <label for="tieFighter">Tie Figther</label>
    <input name="starship" id="pilot" type="checkbox">
    <label for="starship">Starship</label>
  </fieldset>

  <fieldset class="grayField">
    <legend>Application Info</legend>
    <label for="mentor">Desired Mentor:<br></label>
    <textarea name="mentor" id="smallText" type="text" placeholder="Jar Jar Binks" rows="1" cols="50"></textarea>
    <label for="appDate"><br>Application Date:<br></label>
    <input name="appDat" type="date" value="mm/dd/yyyy">
    <label for="appPass"><br>Application Password<br></label>
    <textarea name="appPass" id="appPass" type="text" value="Password" rows="1" cols="50"></textarea>
    <label for="howToDarkside"><br>How do you get to the darkside?<br></label>
    <textarea id="howToDarkside" rows="5" cols="50"></textarea>
    <input type="reset" value="Start Over">
    <button id="submit" type="button|submit">Apply</button>
  </fieldset>

  </form>
</main>
</body>
</html>
